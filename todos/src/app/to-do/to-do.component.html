<div class="container-fluid">
    <h1 class="text-center">ToDo App</h1>
    <form (change) = "onAdd(postForm)" #postForm="ngForm" action="/" method="POST"> 
        <div class="form-group">
            <label required>Task Name:</label>
            <input type="nmae" class="form-control" id="exampleFormControlInput1" placeholder="Enter task name" name="taskname" ngModel required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description of task ...." name="description" ngModel required></textarea>
        </div>
        <label>Do you want to repeat the task??</label>
        <div class="input-group mb-3">
            <select class="custom-select" id="inputGroupSelect01" name="repeattask" ngModel required>
                <option value="Yes"><button type="submit">Yes</button></option>
                <option value="No"><button type="submit">No</button></option>
            </select>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
</div>

<router-outlet></router-outlet>
